<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MundoCamisetas</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
<body>
    <header class="HeaderOtro">
        <div class="OscurecerFondo">
            <section class="ContenedorSup">
                <h1 class="h1header">MundoCamisetas</h1>
                <nav class="navbar navbar-expand-lg">
                  <div class="container-fluid">
                    <a class="navbar-brand indice" href="../index.html">Inicio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav indice">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="../pages/camisetas.html">Camisetas</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="../pages/accesorios.html">Accesorios</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="../pages/locales.html">Locales</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="../pages/preguntasfrecuentes.html">Preguntas Frecuentes</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
            </section>
        </div>
    </header>
    <main class="MainOtro">
        <div class="OscurecerFondo">
          <section>
            <form>
            <fieldset>
              <legend>Complete el formulario de consulta</legend>
            <ul>
              <li> <label for="name">Nombre</label>
                <input placeholder="Ingrese su nombre" type="text" id="name"></li>
              <li> <label for="surname">Apellido</label>
                <input placeholder="Ingrese su apellido" type="text" id="surname"></li>
              <li> <label for="email">Email</label>
                <input placeholder="Ingrese su email" type="email" id="surname"></li>
              <li><label for="option">Motivo de comunicación</label>
                <select>
                  <option value="socio">Quiero hacer un encargo</option>
                  <option value="consulta">Tengo una consulta</option>
                  <option value="reserva">Quiero reservar un producto</option>
                  <option value="cambio_sede">Quiero hacer una compra por mayor</option>
                  <option value="cambio_membresia">Quiero vender mis camisetas</option>
                </select></li>
            <li><textarea placeholder="Ingrese su mensaje" name="msj" id="msj"></textarea></li>
            <li><input type="submit" value="Enviar" id="envio"></li>
          </ul>
          </form>
          </fieldset>
          </section>
        </main>
        <footer class="FooterOtro">
          <div class="OscurecerFondo"></div>
          <div class="ContenedorFooter">
            <section class="venta">
              <p class="invitacion text-body-emphasis">HACE TU PEDIDO POR LA WEB</p>
              <a class="boton" href="./contacto.html">ENCARGAR</a>
            </section>
            <section class="venta">
              <p class="invitacion text-body-emphasis">CONSULTÁ POR EL PRODUCTO QUE QUIERAS</p>
              <a class="boton" href="./contacto.html">COMUNICARSE</a>
            </section>
          </div>
        </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
